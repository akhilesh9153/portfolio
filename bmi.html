<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="bmistyle.css">
    <link rel="stylesheet" href="homestyle.css"/>
</head>
<body style="background-color: #463d3d; color:white" >
    <nav >
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=35">youtube Channel</a>

    </nav>
    <main>
        <h1>BMI Calcultor</h1>
        <div class="container">
            <form>
                <p><label>Height in CM:</label> <input type="text" id="Height"></p>
                <p><label>weight in KG</label> <input type="text" id="weight"></p>
                <button>calculate</button>
                <div id="results"></div>
                <div id="weightguide"></div>
                <div id="Weight  guides">
                    <h3 >weight guides</h3>
                    <p>Under weight = less than 18.6</p>
                    <p>Normal weight = 18.6 and 24.9</p>
                    <p>Over weight = Greater than 24.9</p>


                </div>
            </form>
        </div>
    </main>
    
</body>
<script src="bmijs.js"></script>
</html>
